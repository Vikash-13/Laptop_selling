<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="padding: 10px;">
              <a class="navbar-brand" href="pract7.html">
                <img src="/images/lp_logo.png" alt="LaptopGenius" width="30" height="24" style="border-radius: 50%;" >LaptopGenius
              </a>
              <form class="d-flex ms-auto" role="search">
                <input class="form-control me-3 " type="search" placeholder="Search for product..." aria-label="Search">
                <button class="btn btn-outline-success me-3" type="submit">Search</button>
              </form>
    
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <p>Please fill out the form below to contact us.</p>
        <form>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="message" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
