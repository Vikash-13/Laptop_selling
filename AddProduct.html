            </div>
            <!-- <div class="product-container"> -->
                <form class="product-form" action="./php/process_product.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Product Name</label>
                        <input type="text" id="inputName" name="productName" class="form-control" placeholder="Enter product name" required>

                    <div class="mb-3">
                        <label for="inputCategory" class="form-label">Category</label>

                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Description</label>
                        <textarea id="inputDescription" name="description" class="form-control" rows="3" placeholder="Enter description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputPrice" class="form-label">Price</label>
                        <input type="number" id="inputPrice" name="price" class="form-control" placeholder="Enter price" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputImage" class="form-label">Upload Product Image</label>
                        <input type="file" id="inputImage" name="image" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
